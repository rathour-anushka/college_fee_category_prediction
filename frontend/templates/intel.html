<!DOCTYPE html>
<html>
<head>
    <title>Engineering College Fee Category Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Find Fee Category of Engineering Colleges According to Your Requirements</h3>
    <section class="form-container">
        <form action="/result" method="post" enctype="application/x-www-form-urlencoded">
            <label>
                State:
                <select id="state" name="state">
                <option value = "Odisha"> Odisha</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="Telangana">Telangana</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Punjab">Punjab</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujarat">Gujarat</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Kerala">Kerala</option>
                <option value="Haryana">Haryana</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Bihar">Bihar</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Manipur">Manipur</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Tripura">Tripura</option>
                <option value="Goa">Goa</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                </select>
            </label>

            <label>
                College Type:
                <select id="college_type" name="college_type">
                    <option value="Public/Government">Public/Government</option>
                <option value="Private">Private</option>
                <option value="NA">NA</option>
                </select>
            </label>

            <label>
                Average Fees:
                <input type="number" id="average_fees" name="average_fees" required
                    min="10000" max="1000000" step="10000">
            </label>

            <label>
                Established Year:
                <input type="number" id="established_year" name="established_year" required
                    min="1950" max="2025">
            </label>

            <label>
                Genders Accepted:
                <select id="genders_accepted" name="genders_accepted">
                    <option value="Co-Ed">Co-Ed</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="NA">NA</option>
                </select>
            </label>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
