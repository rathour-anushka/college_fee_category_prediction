<!DOCTYPE html>
<html>
<head>
    <title>Fee Category Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .result-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Fee Category Result</h2>
    <div class="result-container">
        <p>Your predicted fee category is: <strong>{{ value }}</strong></p>
        <p>{{ data_var|safe }}</p>
    </div>
</body>
</html>
